<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>

    <div class="calculator-canvas">
        <div class="calculator">
            <div class="display-canvas">
                <div class="display-result"></div>
                <div class="display-user-number"></div>
            </div>
            <div class="input">
                <div class="input-superior">
                    <div class="key-up" id="clear">C</div>
                    <div class="key-up" id="simbol">+/-</div>
                    <div class="operator key-up" id="division">/</div>
                    <div class="operator key-up" id="multiply">x</div>
                    <div class="number key-up">7</div>
                    <div class="number key-up">8</div>
                    <div class="number key-up">9</div>
                    <div class="operator key-up" id="subtract">-</div>
                    <div class="number key-up">4</div>
                    <div class="number key-up">5</div>
                    <div class="number key-up">6</div>
                    <div class="operator key-up" id="sum">+</div>
                </div>
                <div class="input-inferior-canvas">
                <div class="input-inferior">
                    <div class="number key-down">1</div>
                    <div class="number key-down">2</div>
                    <div class="number key-down">3</div>
                    <div class="number key-down">0</div>
                    <div class="key-down" id="dot">.</div>
                    <div class="key-down" id="del">DEL</div>
                </div>
                <div class="key-result" id="result">=</div>
            </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
