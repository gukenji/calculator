<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator</h1>
    </div>

    <div class="calculator-canvas">
        <div class="calculator">
            <div class="display-canvas">
                <div class="display-result"></div>
                <div class="display-user-number"></div>
            </div>
            <div class="input">
                <div class="number key">7</div>
                <div class="number key">8</div>
                <div class="number key">9</div>
                <div class="operator key" id="division">รท</div>
                <div class="number key">4</div>
                <div class="number key">5</div>
                <div class="number key">6</div>
                <div class="operator key" id="multiply">x</div>
                <div class="number key">1</div>
                <div class="number key">2</div>
                <div class="number key">3</div>
                <div class="operator key" id="subtract">-</div>
                <div class="number key">0</div>
                <div class="number key">.</div>
                <div class="operator key" id="sum">+</div>
                <div class="key" id="result">=</div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
